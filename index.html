<!DOCTYPE html>
<html>
    <head>
        <title>Weather</title>
    </head>
    <body>
        <div id="top-header">
            <span>Weather Dashboard</span>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
            <link rel="stylesheet" href="./assets/css/style.css" />
        </div>
        <div class="row">
            <div class="col-md-3">
                <div id="side-panel">
                    <form>
                        <div class="form-group">
                            <label for="search-city" class="h3">Search for a City:</label>
                            <input type="text" id="search-city" class="form-control" placeholder="San Diego" />
                        </div>
                        <input type="submit" id="search" class="btn btn-primary col-12 mt-2" value="Search" />
                    </form>
                </div>
            </div>
            <div class="col-md-9">
                <div id="weather-dashboard">
                    <div id="current-weather"></div>
                    <h3 class="my-3">
                        5 Day Forecast:
                    </h3>
                    <div id="5-day-forecast" class="d-flex flex-wrap"></div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>

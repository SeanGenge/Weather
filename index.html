<!DOCTYPE html>
<html>
    <head>
        <title>Weather</title>
    </head>
    <body>
        <div id="top-header">
            <div>Weather Dashboard</div>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
            <link rel="stylesheet" href="./assets/css/style.css" />
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="history-title">
                        History
                    </div>
                    <div id="side-panel"></div>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-12">
                            <form>
                                <div class="input-group">
                                    <input type="text" id="search-city" class="form-control" placeholder="Enter city name">
                                    <button type="submit" id="search" class="btn btn-primary">
                                        Search
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div id="weather-dashboard">
                            <div id="current-weather" class="card-background"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="weather-dashboard">
                    <h3 class="my-3 text-center weekly-title">
                        Weekly Forecast:
                    </h3>
                    <div id="forecast" class="d-flex flex-wrap justify-content-center"></div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
